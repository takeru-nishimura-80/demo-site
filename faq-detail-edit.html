<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ管理システム - FAQ詳細・編集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            color: #0a0a0a;
            line-height: 1.5;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .sidebar-logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #f8fafc;
            color: #0a0a0a;
        }

        .nav-item.active {
            background: #6366f1;
            color: white;
            font-weight: 600;
        }

        .nav-item.active:hover {
            background: #5338e8;
        }

        /* Main Content */
        .main-wrapper {
            flex: 1;
            margin-left: 250px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-breadcrumb {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Main Content */
        .main-content {
            margin-bottom: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            color: #0a0a0a;
        }

        /* Content Section */
        .content-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .field-group {
            margin-bottom: 2rem;
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #0a0a0a;
            margin-bottom: 0.75rem;
        }

        .required-badge {
            background: #6366f1;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .readonly-badge {
            background: #64748b;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-approved {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Form Styles */
        .form-input {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: #ffffff;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-input:disabled {
            background-color: #f8fafc;
            color: #6b7280;
            cursor: not-allowed;
        }

        .form-input::placeholder {
            color: #a1a1aa;
        }

        .form-textarea {
            width: 100%;
            max-width: 1000px;
            min-height: 150px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-family: inherit;
            background-color: #ffffff;
            resize: vertical;
            transition: all 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-textarea::placeholder {
            color: #a1a1aa;
        }

        .form-textarea.small {
            min-height: 100px;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            height: 2.5rem;
            padding: 0 1rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .btn:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .btn-primary:hover {
            background: #5338e8;
            border-color: #5338e8;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border-color: #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-destructive {
            background: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .btn-destructive:hover {
            background: #b91c1c;
            border-color: #b91c1c;
        }

        /* Action Section */
        .action-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .action-left {
            display: flex;
            gap: 0.5rem;
        }

        .action-right {
            display: flex;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-wrapper {
                margin-left: 0;
            }

            .content-section {
                padding: 1.5rem;
            }

            .action-section {
                flex-direction: column;
                gap: 1rem;
            }

            .action-left,
            .action-right {
                width: 100%;
                justify-content: center;
            }

            .btn {
                width: 100%;
            }

            .form-input,
            .form-textarea {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">FAQ管理システム</div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">ダッシュボード</a>
                <a href="faq-management.html" class="nav-item active">FAQ管理</a>
                <a href="faq-upload.html" class="nav-item">FAQアップロード</a>
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="page-breadcrumb">FAQ管理 / 詳細・編集</div>
                        <div class="user-info">
                            <span>管理者</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container main-content">
                <div class="page-header">
                    <h1 class="page-title">FAQ詳細・編集</h1>
                    <button type="button" class="btn btn-destructive" onclick="deleteFaq()">
                        削除
                    </button>
                </div>

                <!-- Content Section -->
                <div class="content-section">
                    <form id="faqForm">
                        <!-- FAQ ID Field -->
                        <div class="field-group">
                            <label class="field-label">
                                FAQ ID
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                id="faqId"
                                value="FAQ-001"
                                disabled
                            />
                        </div>

                        <!-- Question Field -->
                        <div class="field-group">
                            <label class="field-label">
                                質問
                                <span class="required-badge">必須</span>
                            </label>
                            <textarea
                                class="form-textarea small"
                                id="question"
                                placeholder="FAQ の質問内容を入力してください"
                                required
                            >ログインパスワードを忘れてしまいました。どうすればよいですか？</textarea>
                        </div>

                        <!-- Answer Field -->
                        <div class="field-group">
                            <label class="field-label">
                                回答
                                <span class="required-badge">必須</span>
                            </label>
                            <textarea
                                class="form-textarea"
                                id="answer"
                                placeholder="FAQ の回答内容を入力してください"
                                required
                            >パスワードをお忘れの場合は、以下の手順でリセットしてください：

1. ログイン画面の「パスワードを忘れた方はこちら」をクリック
2. 登録済みのメールアドレスを入力
3. 送信されたメールに記載されたリンクをクリック
4. 新しいパスワードを設定

※メールが届かない場合は、迷惑メールフォルダもご確認ください。
それでも解決しない場合は、サポートまでお問い合わせください。</textarea>
                        </div>

                        <!-- Source Field -->
                        <div class="field-group">
                            <label class="field-label">
                                生成元
                                <span class="required-badge">必須</span>
                            </label>
                            <select class="form-input" id="source" required>
                                <option value="">選択してください</option>
                                <option value="manual" selected>手動作成</option>
                                <option value="ai">AI自動生成</option>
                                <option value="upload">ファイルアップロード</option>
                            </select>
                        </div>

                        <!-- Status Field -->
                        <div class="field-group">
                            <label class="field-label">
                                ステータス
                                <span class="required-badge">必須</span>
                            </label>
                            <select class="form-input" id="status" required>
                                <option value="">選択してください</option>
                                <option value="approved" selected>承認済み</option>
                                <option value="pending">承認待ち</option>
                                <option value="rejected">拒否</option>
                            </select>
                        </div>

                        <!-- Created At Field -->
                        <div class="field-group">
                            <label class="field-label">
                                作成日時
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                id="createdAt"
                                value="2024/01/15 10:30"
                                disabled
                            />
                        </div>

                        <!-- Updated At Field -->
                        <div class="field-group">
                            <label class="field-label">
                                更新日時
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                id="updatedAt"
                                value="2024/01/20 14:45"
                                disabled
                            />
                        </div>

                        <!-- Action Section -->
                        <div class="action-section">
                            <div class="action-left">
                                <button type="button" class="btn btn-secondary" onclick="goBack()">
                                    一覧に戻る
                                </button>
                            </div>
                            <div class="action-right">
                                <button type="submit" class="btn btn-primary">
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Get FAQ ID from URL parameters
        function getFaqIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || '001';
        }

        // Load FAQ data based on ID
        function loadFaqData(faqId) {
            // Sample data - in real implementation, this would fetch from API
            const faqData = {
                '001': {
                    question: 'ログインパスワードを忘れてしまいました。どうすればよいですか？',
                    answer: `パスワードをお忘れの場合は、以下の手順でリセットしてください：

1. ログイン画面の「パスワードを忘れた方はこちら」をクリック
2. 登録済みのメールアドレスを入力
3. 送信されたメールに記載されたリンクをクリック
4. 新しいパスワードを設定

※メールが届かない場合は、迷惑メールフォルダもご確認ください。
それでも解決しない場合は、サポートまでお問い合わせください。`,
                    source: 'manual',
                    status: 'approved',
                    createdAt: '2024/01/15 10:30',
                    updatedAt: '2024/01/20 14:45'
                },
                '002': {
                    question: 'パスワードをリセットする方法',
                    answer: 'パスワードのリセットは、ログイン画面の「パスワードを忘れた方はこちら」リンクから行えます。登録されたメールアドレスにリセット用のリンクが送信されます...',
                    source: 'ai',
                    status: 'approved',
                    createdAt: '2024/01/14 09:15',
                    updatedAt: '2024/01/14 09:15'
                },
                '003': {
                    question: 'ダッシュボードの見方について',
                    answer: 'ダッシュボードには、FAQ数の統計情報や最近のFAQ、承認待ちの項目が表示されます。左側のサイドバーから各機能にアクセスできます...',
                    source: 'upload',
                    status: 'pending',
                    createdAt: '2024/01/15 16:20',
                    updatedAt: '2024/01/15 16:20'
                }
            };

            const data = faqData[faqId] || faqData['001'];
            
            // Update FAQ ID
            document.getElementById('faqId').value = `FAQ-${faqId.padStart(3, '0')}`;
            
            // Update timestamps
            document.getElementById('createdAt').value = data.createdAt;
            document.getElementById('updatedAt').value = data.updatedAt;
            
            // Update content
            document.getElementById('question').value = data.question;
            document.getElementById('answer').value = data.answer;
            document.getElementById('source').value = data.source;
            document.getElementById('status').value = data.status;
        }

        // Form submission handling
        document.getElementById('faqForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            const source = document.getElementById('source').value;
            const status = document.getElementById('status').value;
            
            // Validation
            if (!question.trim()) {
                alert('質問を入力してください');
                return;
            }
            
            if (!answer.trim()) {
                alert('回答を入力してください');
                return;
            }
            
            if (!source) {
                alert('生成元を選択してください');
                return;
            }
            
            if (!status) {
                alert('ステータスを選択してください');
                return;
            }
            
            // Simulate save operation
            console.log('保存データ:', {
                question: question.trim(),
                answer: answer.trim(),
                source: source,
                status: status
            });
            
            if (confirm('FAQを保存しますか？')) {
                // Update updated timestamp
                document.getElementById('updatedAt').value = new Date().toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                alert('FAQが正常に保存されました');
            }
        });

        // Go back function
        function goBack() {
            window.location.href = 'faq-management.html';
        }

        // Delete function
        function deleteFaq() {
            if (confirm('このFAQを削除しますか？この操作は取り消せません。')) {
                console.log('FAQ削除:', document.getElementById('faqId').value);
                alert('FAQが削除されました');
                window.location.href = 'faq-management.html';
            }
        }

        // Navigation handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                console.log('Navigation:', this.textContent.trim());
                
                const href = this.getAttribute('href');
                if (href && href !== '#') {
                    window.location.href = href;
                }
            });
        });

        // Auto-resize textareas
        const textareas = document.querySelectorAll('.form-textarea');
        textareas.forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                const minHeight = this.classList.contains('small') ? 100 : 150;
                this.style.height = Math.max(minHeight, this.scrollHeight) + 'px';
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load FAQ data from URL parameter
            const faqId = getFaqIdFromUrl();
            loadFaqData(faqId);
            
            // Set initial textarea heights
            textareas.forEach(textarea => {
                const minHeight = textarea.classList.contains('small') ? 100 : 150;
                textarea.style.height = Math.max(minHeight, textarea.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>
