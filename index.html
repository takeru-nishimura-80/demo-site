<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ管理システム</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1rem;
            color: #6b7280;
        }
        
        .redirect-link {
            color: #6366f1;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">FAQ管理システムを読み込み中...</p>
        <p class="loading-text">自動的にログイン画面にリダイレクトします</p>
        <a href="faq/login.html" class="redirect-link">手動でログイン画面に移動</a>
    </div>
    
    <script>
        // Fallback redirection in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = 'faq/login.html';
        }, 100);
    </script>
</body>
</html>
