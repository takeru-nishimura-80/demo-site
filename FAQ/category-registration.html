<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ管理システム - カテゴリ新規登録</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="common/sidebar.css">
    <style>
        /* カテゴリ新規登録画面固有のスタイル */
        .container {
            max-width: 1400px;
        }

        /* Form Section */
        .form-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.75rem;
        }

        .required-badge {
            background: #6366f1;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .form-input {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: #ffffff;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: #a1a1aa;
        }

        .form-select {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: #ffffff;
            transition: all 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            width: 100%;
            max-width: 800px;
            min-height: 100px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-family: inherit;
            background-color: #ffffff;
            resize: vertical;
            transition: all 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-textarea::placeholder {
            color: #a1a1aa;
        }

        .form-number {
            width: 100%;
            max-width: 150px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: #ffffff;
            transition: all 0.2s;
        }

        .form-number:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        /* Help Text */
        .help-text {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        /* Hierarchy Preview */
        .hierarchy-preview {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .hierarchy-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.75rem;
        }

        .hierarchy-path {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .hierarchy-item {
            display: inline-flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            color: #374151;
        }

        .hierarchy-arrow {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .hierarchy-new {
            background: #dbeafe;
            border-color: #93c5fd;
            color: #1e40af;
            font-weight: 500;
        }

        /* Button Section */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn-large {
            height: 3rem;
            padding: 0 2rem;
            font-size: 1rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .form-section {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column-reverse;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .form-input,
            .form-select,
            .form-textarea,
            .form-number {
                max-width: 100%;
            }

            .hierarchy-path {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .hierarchy-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- サイドバーの内容はJavaScriptで動的に生成されます -->
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="page-breadcrumb">カテゴリ管理 / 新規登録</div>
                        <div class="user-info">
                            <span>管理者</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container main-content">
                <h1 class="page-title">カテゴリ新規登録</h1>

                <!-- Form Section -->
                <div class="form-section">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label class="form-label">
                                カテゴリ名
                                <span class="required-badge">必須</span>
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                id="categoryName"
                                placeholder="カテゴリ名を入力してください"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                親カテゴリ
                            </label>
                            <select class="form-select" id="parentCategory">
                                <option value="">-</option>
                                <option value="1">システム関連</option>
                                <option value="2">ログイン・認証</option>
                                <option value="3">操作方法</option>
                                <option value="4">システム関連 > エラー対応</option>
                                <option value="5">システム関連 > 設定変更</option>
                                <option value="6">ログイン・認証 > パスワード関連</option>
                                <option value="7">ログイン・認証 > アカウント管理</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                同一階層表示順
                            </label>
                            <input
                                type="number"
                                class="form-number"
                                id="displayOrder"
                                placeholder="1"
                                min="1"
                                max="999"
                                value="1"
                            />
                            <div class="help-text">※ 同じ階層内での表示順序を指定してください（1～999）</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                ステータス
                                <span class="required-badge">必須</span>
                            </label>
                            <select class="form-select" id="status" required>
                                <option value="">選択してください</option>
                                <option value="active" selected>有効</option>
                                <option value="inactive">停止中</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                説明
                            </label>
                            <textarea
                                class="form-textarea"
                                id="description"
                                placeholder="カテゴリの説明を入力してください（任意）"
                            ></textarea>
                        </div>


                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary btn-large" onclick="goBack()">
                                一覧に戻る
                            </button>
                            <button type="submit" class="btn btn-primary btn-large">
                                保存
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="common/sidebar.js"></script>
    <script>
        // カテゴリ新規登録画面固有の機能
        
        // カテゴリデータ（実際の実装では API から取得）
        const categoryData = {
            '1': { name: 'システム関連', parent: null, level: 1 },
            '2': { name: 'ログイン・認証', parent: null, level: 1 },
            '3': { name: '操作方法', parent: null, level: 1 },
            '4': { name: 'エラー対応', parent: '1', level: 2 },
            '5': { name: '設定変更', parent: '1', level: 2 },
            '6': { name: 'パスワード関連', parent: '2', level: 2 },
            '7': { name: 'アカウント管理', parent: '2', level: 2 }
        };


        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const categoryName = document.getElementById('categoryName').value;
            const parentCategory = document.getElementById('parentCategory').value;
            const displayOrder = document.getElementById('displayOrder').value;
            const status = document.getElementById('status').value;
            const description = document.getElementById('description').value;
            
            // Validation
            if (!categoryName.trim()) {
                alert('カテゴリ名を入力してください');
                return;
            }
            
            if (!status) {
                alert('ステータスを選択してください');
                return;
            }
            
            // 階層チェック
            if (parentCategory) {
                const parentData = categoryData[parentCategory];
                if (parentData && parentData.level >= 3) {
                    alert('最大階層数（3階層）を超えています。別の親カテゴリを選択してください。');
                    return;
                }
            }
            
            // 表示順チェック
            const orderValue = parseInt(displayOrder);
            if (displayOrder && (isNaN(orderValue) || orderValue < 1 || orderValue > 999)) {
                alert('表示順は1～999の数値で入力してください');
                return;
            }
            
            // Simulate save operation
            console.log('保存データ:', {
                categoryName: categoryName.trim(),
                parentCategory: parentCategory || null,
                displayOrder: orderValue || null,
                status: status,
                description: description.trim() || null
            });
            
            if (confirm('カテゴリを登録しますか？')) {
                alert('カテゴリが正常に登録されました');
                // Redirect to list page or clear form
                clearForm();
            }
        });

        // Go back function
        function goBack() {
            if (confirm('入力内容が失われますが、一覧に戻りますか？')) {
                window.location.href = 'category-management.html';
            }
        }

        // Clear form function
        function clearForm() {
            document.getElementById('categoryName').value = '';
            document.getElementById('parentCategory').value = '';
            document.getElementById('displayOrder').value = '1';
            document.getElementById('status').value = 'active';
            document.getElementById('description').value = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
        });
    </script>
</body>
</html>
