<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ管理システム - ダッシュボード</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="common/sidebar.css">
    <style>
        /* ダッシュボード固有のスタイル */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .stat-change {
            font-size: 0.75rem;
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .content-grid {
            display: flex;
            justify-content: center;
        }

        .pending-approvals {
            width: 100%;
            max-width: 900px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }


        .pending-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .pending-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .pending-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .pending-item:last-child {
            border-bottom: none;
        }

        .pending-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .pending-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #1e293b;
            flex: 1;
        }

        .pending-title a {
            color: #1e293b;
            text-decoration: none;
            display: block;
            padding: 0.25rem 0;
            border-radius: 0.25rem;
            transition: all 0.2s;
        }

        .pending-title a:hover {
            color: #3b82f6;
            background-color: #f8fafc;
            text-decoration: underline;
        }

        .pending-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 0.25rem;
            background: #fef3c7;
            color: #92400e;
        }

        .badge.urgent {
            background: #fee2e2;
            color: #991b1b;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- サイドバーの内容はJavaScriptで動的に生成されます -->
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="page-breadcrumb"></div>
                        <div class="user-info">
                            <span>管理者</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container main-content">
                <h1 class="page-title">ダッシュボード</h1>
                <p class="page-subtitle">FAQ管理システムの概要と最新情報</p>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">総FAQ数</div>
                        </div>
                        <div class="stat-value">127</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">確認待ちFAQ数</div>
                        </div>
                        <div class="stat-value">8</div>
                    </div>

                    <div class="stat-card" style="cursor: pointer;" onclick="navigateToFilteredChatLog('good')">
                        <div class="stat-header">
                            <div class="stat-title">Good数</div>
                        </div>
                        <div class="stat-value">342</div>
                    </div>

                    <div class="stat-card" style="cursor: pointer;" onclick="navigateToFilteredChatLog('bad')">
                        <div class="stat-header">
                            <div class="stat-title">Bad数</div>
                        </div>
                        <div class="stat-value">23</div>
                    </div>
                </div>

                <!-- Content Grid -->
                <div class="content-grid">
                    <!-- Pending Approvals -->
                    <div class="pending-approvals">
                        <div class="pending-header">
                            <h2 class="section-title">AIが提案するFAQ候補</h2>
                        </div>
                        <div class="pending-items">
                            <div class="pending-item">
                                <div class="pending-title-row">
                                    <div class="pending-title">
                                        <a href="faq-detail-edit.html?id=1">ダッシュボードの見方について</a>
                                    </div>
                                    <div class="pending-actions">
                                        <button class="btn btn-approve">公開</button>
                                        <button class="btn btn-reject">取下げ</button>
                                    </div>
                                </div>
                                <div class="faq-meta">
                                    <span>生成日: 2025/01/15</span>
                                </div>
                            </div>
                            <div class="pending-item">
                                <div class="pending-title-row">
                                    <div class="pending-title">
                                        <a href="faq-detail-edit.html?id=2">データエクスポート機能の使用方法</a>
                                    </div>
                                    <div class="pending-actions">
                                        <button class="btn btn-approve">公開</button>
                                        <button class="btn btn-reject">取下げ</button>
                                    </div>
                                </div>
                                <div class="faq-meta">
                                    <span>生成日: 2025/01/14</span>
                                </div>
                            </div>
                            <div class="pending-item">
                                <div class="pending-title-row">
                                    <div class="pending-title">
                                        <a href="faq-detail-edit.html?id=3">チャットログの確認方法</a>
                                    </div>
                                    <div class="pending-actions">
                                        <button class="btn btn-approve">公開</button>
                                        <button class="btn btn-reject">取下げ</button>
                                    </div>
                                </div>
                                <div class="faq-meta">
                                    <span>生成日: 2025/01/13</span>
                                </div>
                            </div>
                            <div class="pending-item">
                                <div class="pending-title-row">
                                    <div class="pending-title">
                                        <a href="faq-detail-edit.html?id=4">API設定の変更について</a>
                                    </div>
                                    <div class="pending-actions">
                                        <button class="btn btn-approve">公開</button>
                                        <button class="btn btn-reject">取下げ</button>
                                    </div>
                                </div>
                                <div class="faq-meta">
                                    <span>生成日: 2025/01/12</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="common/sidebar.js"></script>
    <script>
        // ダッシュボード固有の機能
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log('Button clicked:', this.textContent.trim());
            });
        });

        // Good/Badカードクリック時の会話ログ管理画面への遷移
        function navigateToFilteredChatLog(evaluation) {
            console.log('評価別会話ログ管理画面へ遷移:', evaluation);
            window.location.href = `chat-log-management.html?evaluation=${evaluation}`;
        }

    </script>
</body>
</html>
