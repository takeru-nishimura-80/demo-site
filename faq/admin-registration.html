<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ管理システム - 管理者新規登録</title>
    <link rel="stylesheet" href="common/common.css">
    <link rel="stylesheet" href="common/sidebar.css">
    <style>
        /* 管理者新規登録画面固有のスタイル */
        .container {
            max-width: 1400px;
        }

        /* Form Section */
        .form-section {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.75rem;
        }

        .required-badge {
            background: #6366f1;
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .form-input {
            width: 100%;
            max-width: 600px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: #ffffff;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: #a1a1aa;
        }

        .form-select {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            border: 1px solid #e4e4e7;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: #ffffff;
            transition: all 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            width: 0%;
        }

        .strength-weak .strength-fill {
            background: #ef4444;
            width: 25%;
        }

        .strength-fair .strength-fill {
            background: #f59e0b;
            width: 50%;
        }

        .strength-good .strength-fill {
            background: #10b981;
            width: 75%;
        }

        .strength-strong .strength-fill {
            background: #059669;
            width: 100%;
        }

        .strength-text {
            font-size: 0.75rem;
            color: #64748b;
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 1rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .requirement-item:last-child {
            margin-bottom: 0;
        }

        .requirement-item.valid {
            color: #10b981;
        }

        .requirement-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: white;
        }

        .requirement-item.valid .requirement-icon {
            background: #10b981;
        }

        /* Permission Section */
        .permission-section {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .permission-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .permission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .permission-checkbox {
            width: 1rem;
            height: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .permission-checkbox:checked {
            background: #6366f1;
            border-color: #6366f1;
        }

        .permission-label {
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        /* Button Section */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .btn-large {
            height: 3rem;
            padding: 0 2rem;
            font-size: 1rem;
        }

        .password-policy {
            margin-top: 0.5rem;
        }

        .password-policy small {
            color: #64748b;
            font-size: 0.75rem;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .form-section {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column-reverse;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .form-input,
            .form-select {
                max-width: 100%;
            }

            .permission-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- サイドバーの内容はJavaScriptで動的に生成されます -->
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <div class="page-breadcrumb">管理者管理 / 新規登録</div>
                        <div class="user-info">
                            <span>管理者</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container main-content">
                <h1 class="page-title">管理者新規登録</h1>

                <!-- Form Section -->
                <div class="form-section">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label class="form-label">
                                名前
                                <span class="required-badge">必須</span>
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                id="adminName"
                                placeholder="管理者の名前を入力してください"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                ログインID
                                <span class="required-badge">必須</span>
                            </label>
                            <input
                                type="text"
                                class="form-input"
                                id="adminLoginId"
                                placeholder="ログインIDを入力してください"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                権限
                                <span class="required-badge">必須</span>
                            </label>
                            <select class="form-select" id="adminRole" required>
                                <option value="">選択してください</option>
                                <option value="admin">管理者</option>
                                <option value="viewer" selected>閲覧者</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                ステータス
                                <span class="required-badge">必須</span>
                            </label>
                            <select class="form-select" id="adminStatus" required>
                                <option value="">選択してください</option>
                                <option value="active" selected>有効</option>
                                <option value="suspended">停止中</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                パスワード
                                <span class="required-badge">必須</span>
                            </label>
                            <input
                                type="password"
                                class="form-input"
                                id="adminPassword"
                                placeholder="パスワードを入力してください"
                                required
                            />
                            <div class="password-policy">
                                <small>※ 8文字以上で、英数字を含むパスワードを設定してください</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                パスワード確認
                                <span class="required-badge">必須</span>
                            </label>
                            <input
                                type="password"
                                class="form-input"
                                id="adminPasswordConfirm"
                                placeholder="パスワードを再入力してください"
                                required
                            />
                        </div>


                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary btn-large" onclick="goBack()">
                                一覧に戻る
                            </button>
                            <button type="submit" class="btn btn-primary btn-large">
                                保存
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="common/sidebar.js"></script>
    <script>
        // 管理者新規登録画面固有の機能
        
        // Password strength checker


        // Form submission handling
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('adminName').value;
            const loginId = document.getElementById('adminLoginId').value;
            const role = document.getElementById('adminRole').value;
            const status = document.getElementById('adminStatus').value;
            const password = document.getElementById('adminPassword').value;
            const passwordConfirm = document.getElementById('adminPasswordConfirm').value;
            
            // Validation
            if (!name.trim()) {
                alert('名前を入力してください');
                return;
            }
            
            if (!loginId.trim()) {
                alert('ログインIDを入力してください');
                return;
            }
            
            if (!role) {
                alert('権限を選択してください');
                return;
            }
            
            if (!status) {
                alert('ステータスを選択してください');
                return;
            }
            
            if (!password) {
                alert('パスワードを入力してください');
                return;
            }
            
            
            if (password !== passwordConfirm) {
                alert('パスワードが一致しません');
                return;
            }
            
            
            // Simulate save operation
            console.log('保存データ:', {
                name: name.trim(),
                loginId: loginId.trim(),
                role: role,
                status: status,
                password: '***'
            });
            
            if (confirm('管理者を登録しますか？')) {
                alert('管理者が正常に登録されました');
                // Redirect to list page or clear form
                clearForm();
            }
        });

        // Go back function
        function goBack() {
            if (confirm('入力内容が失われますが、一覧に戻りますか？')) {
                window.location.href = 'admin-management.html';
            }
        }

        // Clear form function
        function clearForm() {
            document.getElementById('adminName').value = '';
            document.getElementById('adminLoginId').value = '';
            document.getElementById('adminRole').value = '';
            document.getElementById('adminStatus').value = 'active';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPasswordConfirm').value = '';
            
            
            // Reset password strength
            checkPasswordStrength('');
        }

    </script>
</body>
</html>
